<html>
<head>
  <meta charset="UTF-8">
  <title>Ntoskrnl2333 -- My Homepage</title>
  <link rel="icon" href="favicon.png" size="16x16">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    .desc {
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>网站大全</h1>
  <div class="grid" id="siteGrid"></div>

  <script>
    fetch("sites.json")
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById("siteGrid");
        for (const [name, site] of Object.entries(data.sites)) {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => { window.location.href = site.address; };

          const img = document.createElement("img");
          img.src = site.logo;

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = name;

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = site.description;

          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(desc);
          grid.appendChild(card);
        }
      })
      .catch(err => {
        console.error("加载 sites.json 失败:", err);
      });
  </script>
</body>
</html>
