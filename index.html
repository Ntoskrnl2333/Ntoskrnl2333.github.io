<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Ntoskrnl2333 -- 个人主页</title>
  <link rel="icon" href="favicon.png" sizes="16x16">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #08298b, #6202ab);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 4px solid #fff;
    }
    header h1 {
      margin: 5px 0;
    }
    header p.bio {
      color: #f0f0f0;
      margin: 5px 0 10px 0;
    }
    p{
      color: #ffffff
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }
    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 11px 25px rgb(106, 1, 198);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(24, 105, 255, 0.7);
    }
    .card img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin: 0 auto 12px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <img src="favicon.png" alt="头像" class="avatar">
  <h1>Ntoskrnl2333</h1>
  <p class="bio">欢迎来到我的个人主页！</p>
  <nav>
    <a href="https://github.com/ntoskrnl2333/ntoskrnl2333.github.io">编辑本页</a>
    <a href="#sites">快捷链接</a>
    <a href="#contact">联系我</a>
  </nav>
</header>

<section id="sites">
  <h2>快捷链接</h2>
  <div class="grid" id="siteGrid"></div>
</section>

<section id="contact">
  <h2>联系我</h2>

</section>

<script>
  // 加载网站配置
  fetch("conf.json",{ cache: "reload" })
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById("siteGrid");
      for (const [name, site] of Object.entries(data.sites)) {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => { window.location.href = site.address; };

        const img = document.createElement("img");
        img.src = site.logo;
        img.crossOrigin = "Anonymous";
        img.onload = () => {
          //TODO 图片加载成功后自动调整到统一尺寸
        };

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = name;

        const desc = document.createElement("div");
        desc.className = "desc";
        desc.textContent = site.description;

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(desc);
        grid.appendChild(card);
      }
      // 启动滚动动画
      initScrollAnimation();
    })
    .catch(err => {
      console.error("加载 conf.json 失败:", err);
    });

  // 滚动动画函数
  function initScrollAnimation() {
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    cards.forEach(card => observer.observe(card));
  }
</script>

</body>
</html>
